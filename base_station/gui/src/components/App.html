<div class="wrapper">
  <div class="box header">
    <img src="/static/mrover.png" alt="MRover" title="MRover" width="48" height="48" />
    <h1>Dashboard</h1>
    <div class="spacer"></div>
    <div class="comms">
      <ul id="vitals">
        <li><CommIndicator connected="{{websocket_connected}}" name="WS" /></li>
        <li><CommIndicator connected="{{connections[0]}}" name="LCM" /></li>
        <li><CommIndicator connected="{{motors_active}}" name="Joystick-Motor" /></li>
        <li><CommIndicator connected="{{connections[1]}}" name="Pi1" /></li>
        <li><CommIndicator connected="{{connections[2]}}" name="Pi2" /></li>
        <li><CommIndicator connected="{{connections[3]}}" name="Pi3" /></li>
        <li><CommIndicator connected="{{connections[4]}}" name="Pi4" /></li>
        <li><CommIndicator connected="{{connections[5]}}" name="Pi5" /></li>
        <li><CommIndicator connected="{{connections[6]}}" name="Pi6" /></li>
      </ul>
    </div>
  </div>

  <div class="box odom light-bg">
    Current odometry reading: {{ odom.latitude_deg.toFixed(2) }}ยบ {{ odom.latitude_min.toFixed(2) }}' by {{ odom.longitude_deg.toFixed(2) }}ยบ {{ odom.longitude_min.toFixed(2) }}' bearing {{ odom.bearing_deg.toFixed(2) }}
  </div>
  <div class="box diags light-bg">
    <Diagnostics sensors="{{sensors}}"/>
  </div>
  <div class="box map light-bg">
    <RoverMap/>
  </div>
  <div class="box waypoints light-bg">
    <Waypoints bind:previous_waypoints="previous_waypoints"/>
  </div>
  <div class="box saveGPS light-bg">
    <GPS/>
  </div>
</div>

<style>
  .wrapper {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 60px 3fr 2fr 3fr 60px 60px;
    grid-template-areas: "header header" "map diags" "map waypoints" "map waypoints" "saveGPS waypoints" "odom waypoints";

    font-family: sans-serif;
    height: 100%;
  }

  .box {
    border-radius: 5px;
    padding: 10px;
    border: 1px solid black;
  }

  .light-bg {
    background-color: LightGrey;
  }

  img {
    border: none;
    border-radius: 0px;
  }

  .header {
    grid-area: header;
    display: flex;
    align-items: center;
  }

  .header h1 {
    margin-left: 5px;
  }

  .spacer {
    flex-grow: 0.8;
  }

  .comms {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .comms * {
    margin-top: 2px;
    margin-bottom: 2px;
  }

  .video {
    grid-area: video;
  }

  .odom {
    grid-area: odom;
    font-size: 1em;
  }

  .diags {
    grid-area: diags;
  }

  .map {
    grid-area: map;
  }

  .waypoints {
    grid-area: waypoints;
  }

  .saveGPS {
    grid-area: saveGPS;
    font-size: 2em;
  }

  ul#vitals li {
    display: inline;
    float: left;
    padding: 0px 10px 0px 0px;
  }
</style>

<script>
  import CommIndicator from './CommIndicator.html'
  import Diagnostics from './Diagnostics.html'
  import GPS from './GPS.html'
  import RoverMap from './RoverMap.html'
  import Waypoints from './Waypoints.html'

  export default {
    data() {
      return {
        websocket_connected: false,
        motors_active: false,
        connections: [false, false, false, false, false, false, false],
        odom: {
          latitude_deg: 0,
          longitude_deg: 0,
          latitude_min: 0,
          longitude_min: 0,
          bearing_deg: 0
        },
        sensors: {
            temperature: 0,
            moisture: 0,
            soil_conductivity: 0,
            pH: 0,
            uv: 0
        },
        previous_waypoints: [
          {
            "name": "Point 1",
            "latitude_deg": 5,
            "latitude_min": 23.34523445,
            "longitude_deg": -15,
            "longitude_min": -12.544364
          },

          {
            "name": "Point 2",
            "latitude_deg": 12,
            "latitude_min": 1.34523445,
            "longitude_deg": -13,
            "longitude_min": -5.544364
          },

          {
            "name": "Point 3",
            "latitude_deg": 12,
            "latitude_min": 1.34523445,
            "longitude_deg": -13,
            "longitude_min": -5.544364
          },

          {
            "name": "Point 4",
            "latitude_deg": 12,
            "latitude_min": 1.34523445,
            "longitude_deg": -13,
            "longitude_min": -5.544364
          },
        ]
      }
    },

    methods: {
      lcm_message_recv: function({ topic, message }) {
        if (topic === '/odom') {
            this.set({
                odom: message
            })
        }
        if (topic === '/sensors') {
            console.log("sensor msg recieved")
            this.set({
                sensors: message
            })
        }
        if (topic === '/kill_switch') {
            console.log("kill switch recieved")
            this.set({
                motors_active: !message.killed
            })
        }
      }
    },

    components: {
      CommIndicator,
      Diagnostics,
      GPS,
      RoverMap,
      Waypoints
    }
  }
</script>
