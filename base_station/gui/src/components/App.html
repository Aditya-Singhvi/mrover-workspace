<div class="wrapper">
  <div class="box header">
    <img src="/static/mrover.png" alt="MRover" title="MRover" width="48" height="48" />
    <h1>Dashboard</h1>
    <div class="spacer"></div>
    <div class="comms">
      <ul id="vitals">
        <li><CommIndicator connected="{{websocket_connected}}" name="WS" /></li>
        <li><CommIndicator connected="{{lcm_connected}}" name="LCM" /></li>
        <li><CommIndicator connected="{{motors_active}}" name="Driving" /></li>
      </ul>
    </div>
  </div>

  <div class="box odom light-bg">
    Current odometry reading: {{ odom.latitude_deg.toFixed(2) }}ยบ {{ odom.latitude_min.toFixed(2) }}' by {{ odom.longitude_deg.toFixed(2) }}ยบ {{ odom.longitude_min.toFixed(2) }}' bearing {{ odom.bearing_deg.toFixed(2) }}
  </div>
  <div class="box diags light-bg">
    <Diagnostics ref:diags sensors="{{sensors}}" />
  </div>
  <div class="box map light-bg">
    <RoverMap odom="{{odom}}" previous_waypoints="{{previous_waypoints}}" />
  </div>
  <div class="box waypoints light-bg">
    <Waypoints odom="{{odom}}" bind:previous_waypoints="previous_waypoints" />
  </div>
  <div class="box saveGPS light-bg">
    <GPS/>
  </div>
</div>

<style>
  .wrapper {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 60px 3fr 2fr 3fr 60px 60px;
    grid-template-areas: "header header" "map diags" "map waypoints" "map waypoints" "saveGPS waypoints" "odom waypoints";

    font-family: sans-serif;
    height: 100%;
  }

  .box {
    border-radius: 5px;
    padding: 10px;
    border: 1px solid black;
  }

  .light-bg {
    background-color: LightGrey;
  }

  img {
    border: none;
    border-radius: 0px;
  }

  .header {
    grid-area: header;
    display: flex;
    align-items: center;
  }

  .header h1 {
    margin-left: 5px;
  }

  .spacer {
    flex-grow: 0.8;
  }

  .comms {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .comms * {
    margin-top: 2px;
    margin-bottom: 2px;
  }

  .video {
    grid-area: video;
  }

  .odom {
    grid-area: odom;
    font-size: 1em;
  }

  .diags {
    grid-area: diags;
  }

  .map {
    grid-area: map;
  }

  .waypoints {
    grid-area: waypoints;
  }

  .saveGPS {
    grid-area: saveGPS;
    font-size: 2em;
  }

  ul#vitals li {
    display: inline;
    float: left;
    padding: 0px 10px 0px 0px;
  }
</style>

<script>
  import CommIndicator from './CommIndicator.html'
  import Diagnostics from './Diagnostics.html'
  import GPS from './GPS.html'
  import RoverMap from './RoverMap.html'
  import Waypoints from './Waypoints.html'

  export default {
    data() {
      return {
        websocket_connected: false,
        motors_active: false,
        lcm_connected: false,
        odom: {
          latitude_deg: 0,
          longitude_deg: 0,
          latitude_min: 0,
          longitude_min: 0,
          bearing_deg: 0
        },
        sensors: {
          temperature: 0,
          moisture: 0,
          soil_conductivity: 0,
          pH: 0,
          uv: 0
        },
        previous_waypoints: []
      }
    },

    oncreate() {
      this.refs.diags.on("sensor_switch", (should_record) => {
        this.fire("sensor_switch", should_record);
      });
    },

    methods: {
      lcm_message_recv: function({
        topic,
        message
      }) {
        if (topic === '/odom') {
          this.set({
            odom: message
          })
        }
        if (topic === '/sensors') {
          this.set({
            sensors: message,
          })
        }
        if (topic === '/kill_switch') {
          console.log("kill switch recieved")
          this.set({
            motors_active: !message.killed
          })
        }
      }
    },

    components: {
      CommIndicator,
      Diagnostics,
      GPS,
      RoverMap,
      Waypoints
    }
  }
</script>
